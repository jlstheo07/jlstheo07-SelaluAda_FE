<div>
    <ul class="flex space-x-2 rtl:space-x-reverse">
        <li>
            <a href="javascript:;" class="text-primary hover:underline">Users</a>
        </li>
        <li class="before:content-['/'] ltr:before:mr-2 rtl:before:ml-2">
            <span>Account Settings</span>
        </li>
    </ul>
    <div class="pt-5">
        <div class="mb-5 flex items-center justify-between">
            <h5 class="text-lg font-semibold dark:text-white-light">Settings</h5>
        </div>
        <div class="mb-5 flex overflow-y-auto whitespace-nowrap border-b border-[#ebedf2] font-semibold dark:border-[#191e3a]">
            <a
                href="javascript:;"
                class="flex gap-2 border-b border-transparent p-4 !outline-none hover:border-primary hover:text-primary"
                [ngClass]="{ '!border-primary text-primary':  activeTab.toLowerCase() === 'home'}"
                (click)="activeTab = 'home'"
            >
                <icon-home />
                Home
            </a>
            <a
                href="javascript:;"
                class="flex gap-2 border-b border-transparent p-4 !outline-none hover:border-primary hover:text-primary"
                [ngClass]="{ '!border-primary text-primary':  activeTab.toLowerCase() === 'preferences'}"
                (click)="activeTab = 'preferences'"
            >
                <icon-user class="h-5 w-5" />
                Preferences
            </a>
            
        </div>
        <div>
            <div *ngIf="activeTab.toLowerCase() === 'home'">
                <form class="mb-5 rounded-md border border-[#ebedf2] bg-white p-4 dark:border-[#191e3a] dark:bg-[#0e1726]">
                    <h6 class="mb-5 text-lg font-bold">General Information</h6>
                    <div class="flex flex-col sm:flex-row">
                        <div class="mb-5 w-full sm:w-2/12 ltr:sm:mr-4 rtl:sm:ml-4">
                            <img src="/assets/images/profile-34.jpeg" alt="" class="mx-auto h-20 w-20 rounded-full object-cover md:h-32 md:w-32" />
                        </div>
                        <div class="grid flex-1 grid-cols-1 gap-5 sm:grid-cols-2">
                            <div>
                                <label for="name">Full Name</label>
                                <input id="name" type="text" placeholder="Jimmy Turner" class="form-input" />
                            </div>
                            <div>
                                <label for="profession">Profession</label>
                                <input id="profession" type="text" placeholder="Web Developer" class="form-input" />
                            </div>
                            <div>
                                <label for="country">Country</label>
                                <select id="country" class="form-select text-white-dark">
                                    <option>All Brunch</option>
                                    <option selected>Indonesia</option>
                                    <option>India</option>
                                    <option>Japan</option>
                                    <option>China</option>
                                    <option>Brazil</option>
                                    <option>Norway</option>
                                    <option>Canada</option>
                                </select>
                            </div>
                            <div>
                                <label for="address">Address</label>
                                <input id="address" type="text" placeholder="New York" class="form-input" />
                            </div>
                            <div>
                                <label for="location">Branch</label>
                                <input id="location" type="text" placeholder="Location" class="form-input" />
                            </div>
                            <div>
                                <label for="phone">Phone</label>
                                <input id="phone" type="text" placeholder="+1 (530) 555-12121" class="form-input" />
                            </div>
                            <div>
                                <label for="email">Email</label>
                                <input id="email" type="email" placeholder="Jimmy@gmail.com" class="form-input" />
                            </div>
                            <div>
                                <label for="web">Website</label>
                                <input id="web" type="text" placeholder="Enter URL" class="form-input" />
                            </div>
                            <div>
                                <label class="inline-flex cursor-pointer">
                                    <input type="checkbox" class="form-checkbox" />
                                    <span class="relative text-white-dark checked:bg-none">Make this my default address</span>
                                </label>
                            </div>
                            <div class="mt-3 sm:col-span-2">
                                <button type="button" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
           
            <div *ngIf="activeTab.toLowerCase() === 'preferences'" class="switch">
                <div class="mb-5 grid grid-cols-1 gap-5 lg:grid-cols-2">
                    <div class="panel space-y-5">
                        <h5 class="mb-4 text-lg font-semibold">Choose Theme</h5>
                        <div class="flex justify-around">
                            <label class="inline-flex cursor-pointer">
                                <input class="form-radio cursor-pointer ltr:mr-4 rtl:ml-4" type="radio" name="flexRadioDefault" checked />
                                <span>
                                    <img class="ms-3" width="100" height="68" alt="settings-dark" src="/assets/images/settings-light.svg" />
                                </span>
                            </label>

                            <label class="inline-flex cursor-pointer">
                                <input class="form-radio cursor-pointer ltr:mr-4 rtl:ml-4" type="radio" name="flexRadioDefault" />
                                <span>
                                    <img class="ms-3" width="100" height="68" alt="settings-light" src="/assets/images/settings-dark.svg" />
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="panel space-y-5">
                        <h5 class="mb-4 text-lg font-semibold">Deactivate Account</h5>
                        <p>You will not be able to receive messages, notifications for up to 24 hours.</p>
                        <label class="relative h-6 w-12">
                            <input
                                type="checkbox"
                                class="custom_switch peer absolute z-10 h-full w-full cursor-pointer opacity-0"
                                id="custom_switch_checkbox7"
                            />
                            <span
                                for="custom_switch_checkbox7"
                                class="block h-full rounded-full bg-[#ebedf2] before:absolute before:bottom-1 before:left-1 before:h-4 before:w-4 before:rounded-full before:bg-white before:transition-all before:duration-300 peer-checked:bg-primary peer-checked:before:left-7 dark:bg-dark dark:before:bg-white-dark dark:peer-checked:before:bg-white"
                            ></span>
                        </label>
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>
</div>
