<div> 
  <div class="absolute inset-0">
    <img src="/assets/images/auth/bg-gradient.png" alt="image" class="h-full w-full object-cover" />
  </div>

  <div
    class="relative flex min-h-screen items-center justify-center bg-[url(/assets/images/auth/map.png)] bg-cover bg-center bg-no-repeat px-6 py-10 dark:bg-[#060818] sm:px-16"
  >
    <img src="/assets/images/auth/coming-soon-object1.png" alt="image" class="absolute left-0 top-1/2 h-full max-h-[893px] -translate-y-1/2" />
    <img src="/assets/images/auth/coming-soon-object2.png" alt="image" class="absolute left-24 top-0 h-40 md:left-[30%]" />
    <img src="/assets/images/auth/coming-soon-object3.png" alt="image" class="absolute right-0 top-0 h-[300px]" />
    <img src="/assets/images/auth/polygon-object.svg" alt="image" class="absolute bottom-0 end-[28%]" />
    <div
      class="relative w-full max-w-[600px] rounded-md bg-[linear-gradient(45deg,#fff9f9_0%,rgba(255,255,255,0)_25%,rgba(255,255,255,0)_75%,_#fff9f9_100%)] p-2 dark:bg-[linear-gradient(52.22deg,#0E1726_0%,rgba(14,23,38,0)_18.66%,rgba(14,23,38,0)_51.04%,rgba(14,23,38,0)_80.07%,#0E1726_100%)]"
    >
      <div class="relative flex flex-col justify-center rounded-md bg-white/60 px-6 py-20 backdrop-blur-lg dark:bg-black/50 lg:min-h-[500px]">
        <div class="mx-auto w-full max-w-[440px]">
          <div class="mb-7">
            <h1 class="mb-3 text-2xl font-bold !leading-snug dark:text-white">Password Reset</h1>
            <p>Please enter your new password</p>
          </div>

          <!-- Form Angular binding -->
          <form class="space-y-5" (ngSubmit)="onResetPassword()" #resetForm="ngForm" novalidate>
            <!-- Hidden input for token, auto populated from URL -->
            <input type="hidden" name="token" [(ngModel)]="token" />

            <div>
              <label for="newPassword" class="dark:text-white">New Password</label>
              <input
                id="newPassword"
                name="newPassword"
                type="password"
                [(ngModel)]="newPassword"
                #newPasswordInput="ngModel"
                required
                minlength="6"
                placeholder="Enter new password"
                class="form-input ps-10 placeholder:text-white-dark"
              />
              <div *ngIf="newPasswordInput.invalid && (newPasswordInput.dirty || newPasswordInput.touched)" class="text-red-600 text-sm mt-1">
                <div *ngIf="newPasswordInput.errors?.['required']">Password is required.</div>
                <div *ngIf="newPasswordInput.errors?.['minlength']">Password must be at least 6 characters.</div>
              </div>
            </div>

            <button
              type="submit"
              [disabled]="resetForm.invalid || loading"
              class="btn btn-gradient !mt-6 w-full border-0 uppercase shadow-[0_10px_20px_-10px_rgba(67,97,238,0.44)]"
            >
              RESET PASSWORD
            </button>
          </form>

          <div *ngIf="errorMessage" class="text-red-600 mt-4">{{ errorMessage }}</div>
          <div *ngIf="successMessage" class="text-green-600 mt-4">{{ successMessage }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
