<div>
  <div class="absolute inset-0">
    <img src="/assets/images/auth/bg-gradient.png" alt="image" class="h-full w-full object-cover" />
  </div>

  <div
    class="relative flex min-h-screen items-center justify-center bg-[url(/assets/images/auth/map.png)] bg-cover bg-center bg-no-repeat px-6 py-10 dark:bg-[#060818] sm:px-16"
  >
    <!-- Dekorasi Gambar -->
    <img src="/assets/images/auth/coming-soon-object1.png" class="absolute left-0 top-1/2 h-full max-h-[893px] -translate-y-1/2" />
    <img src="/assets/images/auth/coming-soon-object2.png" class="absolute left-24 top-0 h-40 md:left-[30%]" />
    <img src="/assets/images/auth/coming-soon-object3.png" class="absolute right-0 top-0 h-[300px]" />
    <img src="/assets/images/auth/polygon-object.svg" class="absolute bottom-0 end-[28%]" />

    <!-- Card -->
    <div
      class="relative w-full max-w-[600px] rounded-md bg-[linear-gradient(45deg,#fff9f9_0%,rgba(255,255,255,0)_25%,rgba(255,255,255,0)_75%,_#fff9f9_100%)] p-2 dark:bg-[linear-gradient(52.22deg,#0E1726_0%,rgba(14,23,38,0)_18.66%,rgba(14,23,38,0)_51.04%,rgba(14,23,38,0)_80.07%,#0E1726_100%)]"
    >
      <div class="relative flex flex-col justify-center rounded-md bg-white/60 px-6 py-20 backdrop-blur-lg dark:bg-black/50 lg:min-h-[500px]">
        <div class="mx-auto w-full max-w-[440px]">
          <div class="mb-10">
            <h1 class="text-3xl font-extrabold uppercase !leading-snug text-primary md:text-4xl">Change Password</h1>
            <p class="text-base font-bold leading-normal text-white-dark">Change your own password</p>
          </div>

          <!-- Form -->
          <form class="space-y-5 dark:text-white" (ngSubmit)="onChangePassword()">
            <!-- Old Password -->
            <div>
              <label for="OldPassword">Old Password</label>
              <div class="relative text-white-dark">
                <input
                  [type]="showOldPassword ? 'text' : 'password'"
                  id="OldPassword"
                  name="oldPassword"
                  [(ngModel)]="oldPassword"
                  placeholder="Enter old password"
                  class="form-input ps-10 pe-10 placeholder:text-white-dark"
                  required
                />
                <span class="absolute start-4 top-1/2 -translate-y-1/2">
                  <icon-lock-dots [fill]="true"></icon-lock-dots>
                </span>
                <button
                  type="button"
                  (click)="toggleShowPassword('old')"
                  class="absolute end-4 top-1/2 -translate-y-1/2 text-gray-500"
                  [attr.aria-label]="showOldPassword ? 'Hide old password' : 'Show old password'"
                >
                  <i [class]="showOldPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                </button>
              </div>
            </div>

            <!-- New Password -->
            <div>
              <label for="NewPassword">New Password</label>
              <div class="relative text-white-dark">
                <input
                  [type]="showNewPassword ? 'text' : 'password'"
                  id="NewPassword"
                  name="newPassword"
                  [(ngModel)]="newPassword"
                  placeholder="Enter new password"
                  class="form-input ps-10 pe-10 placeholder:text-white-dark"
                  required
                />
                <span class="absolute start-4 top-1/2 -translate-y-1/2">
                  <icon-lock-dots [fill]="true"></icon-lock-dots>
                </span>
                <button
                  type="button"
                  (click)="toggleShowPassword('new')"
                  class="absolute end-4 top-1/2 -translate-y-1/2 text-gray-500"
                  [attr.aria-label]="showNewPassword ? 'Hide new password' : 'Show new password'"
                >
                  <i [class]="showNewPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                </button>
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="mt-4">
              <label for="ConfirmPassword">Confirm Password</label>
              <div class="relative text-white-dark">
                <input
                  [type]="showConfirmPassword ? 'text' : 'password'"
                  id="ConfirmPassword"
                  name="confirmPassword"
                  [(ngModel)]="confirmPassword"
                  placeholder="Confirm new password"
                  class="form-input ps-10 pe-10 placeholder:text-white-dark"
                  required
                />
                <span class="absolute start-4 top-1/2 -translate-y-1/2">
                  <icon-lock-dots [fill]="true"></icon-lock-dots>
                </span>
                <button
                  type="button"
                  (click)="toggleShowPassword('confirm')"
                  class="absolute end-4 top-1/2 -translate-y-1/2 text-gray-500"
                  [attr.aria-label]="showConfirmPassword ? 'Hide confirm password' : 'Show confirm password'"
                >
                  <i [class]="showConfirmPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                </button>
              </div>
              <p class="text-red-500 text-sm mt-1" *ngIf="confirmPassword && confirmPassword !== newPassword">
                Password tidak cocok.
              </p>
            </div>

            <!-- Message -->
            <div *ngIf="message" class="text-green-600 text-sm mt-2">{{ message }}</div>
            <div *ngIf="error" class="text-red-500 text-sm mt-2">{{ error }}</div>

            <!-- Submit -->
            <button
              type="submit"
              class="btn btn-gradient !mt-6 w-full border-0 uppercase shadow-[0_10px_20px_-10px_rgba(67,97,238,0.44)]"
            >
              Change Password
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
