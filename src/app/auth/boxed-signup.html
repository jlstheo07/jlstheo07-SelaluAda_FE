<div>
    <div class="absolute inset-0">
        <img src="/assets/images/auth/bg-gradient.png" alt="image" class="h-full w-full object-cover" />
    </div>

    <div
        class="relative flex min-h-screen items-center justify-center bg-[url(/assets/images/auth/map.png)] bg-cover bg-center bg-no-repeat px-6 py-10 dark:bg-[#060818] sm:px-16"
    >
        <img src="/assets/images/auth/coming-soon-object1.png" alt="image" class="absolute left-0 top-1/2 h-full max-h-[893px] -translate-y-1/2" />
        <img src="/assets/images/auth/coming-soon-object2.png" alt="image" class="absolute left-24 top-0 h-40 md:left-[30%]" />
        <img src="/assets/images/auth/coming-soon-object3.png" alt="image" class="absolute right-0 top-0 h-[300px]" />
        <img src="/assets/images/auth/polygon-object.svg" alt="image" class="absolute bottom-0 end-[28%]" />
        <div
            class="relative w-full max-w-[600px] rounded-md bg-[linear-gradient(45deg,#fff9f9_0%,rgba(255,255,255,0)_25%,rgba(255,255,255,0)_75%,_#fff9f9_100%)] p-2 dark:bg-[linear-gradient(52.22deg,#0E1726_0%,rgba(14,23,38,0)_18.66%,rgba(14,23,38,0)_51.04%,rgba(14,23,38,0)_80.07%,#0E1726_100%)]"
        >
            <div class="relative flex flex-col justify-center rounded-md bg-white/60 px-6 py-20 backdrop-blur-lg dark:bg-black/50 lg:min-h-[500px]">
                
                <div class="mx-auto w-full max-w-[440px]">
                    <div class="mb-10">
                        <h1 class="text-3xl font-extrabold uppercase !leading-snug text-primary md:text-4xl">Register</h1>
                        <p class="text-base font-bold leading-normal text-white-dark">Request User Account</p>
                    </div>
                    <form class="space-y-5 dark:text-white" (submit)="router.navigate(['/'])">
                        <div>
                            <label for="Name"> Full Name</label>
                            <div class="relative text-white-dark">
                                <input id="Name" type="text" placeholder="Enter Name" class="form-input ps-10 placeholder:text-white-dark" />
                                <span class="absolute start-4 top-1/2 -translate-y-1/2">
                                    <icon-user [fill]="true" />
                                </span>
                            </div>
                        </div>
                        <div>
                            <label for="Email">Email</label>
                            <div class="relative text-white-dark">
                                <input
                                    id="Email"
                                    name="email"
                                    type="email"
                                    placeholder="Enter Email"
                                    class="form-input ps-10 placeholder:text-white-dark"
                                    [(ngModel)]="email"
                                    #emailRef="ngModel"
                                    required
                                    email
                                />
                                <span class="absolute start-4 top-1/2 -translate-y-1/2">
                                    <icon-mail [fill]="true" />
                                </span>
                            </div>
                        
                            <!-- Pesan error jika format email tidak valid -->
                            <p class="text-red-500 text-sm mt-1" *ngIf="emailRef.invalid && emailRef.touched">
                                Masukkan email yang valid.
                            </p>
                        </div>
                        
                        <div>
                            <label for="Password">Password</label>
                            <div class="relative text-white-dark">
                                <input id="Password" type="password" placeholder="Enter Password" class="form-input ps-10 placeholder:text-white-dark" />
                                <span class="absolute start-4 top-1/2 -translate-y-1/2">
                                    <icon-lock-dots [fill]="true" />
                                </span>
                            </div>
                        </div>
                        <div class="mt-4">
                            <label for="ConfirmPassword">Confirm Password</label>
                            <div class="relative text-white-dark">
                                <input id="ConfirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password" class="form-input ps-10 placeholder:text-white-dark" [(ngModel)]="confirmPassword" #confirmPasswordRef="ngModel" required/>
                                <span class="absolute start-4 top-1/2 -translate-y-1/2">
                                    <icon-lock-dots [fill]="true"></icon-lock-dots>
                                </span>
                            </div>
                            <p class="text-red-500 text-sm mt-1" *ngIf="confirmPassword && confirmPassword !== password">
                                Password tidak cocok.
                            </p>
                        </div> 
                        <button type="submit" class="btn btn-gradient !mt-6 w-full border-0 uppercase shadow-[0_10px_20px_-10px_rgba(67,97,238,0.44)]">
                            Register
                        </button>
                    </form>
                    
                    <div class="text-center dark:text-white mt-1 mb-1">
                        Already have an account ?
                        <a routerLink="/auth/boxed-signin" class="uppercase text-primary underline transition hover:text-black dark:hover:text-white">
                            SIGN IN
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
